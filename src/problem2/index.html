<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Currency Exchange Form</title>
        <link rel="stylesheet" type="text/css" href="./styles/style.css" />
        <link rel="stylesheet" type="text/css" href="./styles/form-field.css" />
        <link rel="stylesheet" type="text/css" href="./styles/input.css" />
    </head>
    <body>
        <form class="exchange-form" id="currencyExchangeForm">
            <h2>Currency Exchange</h2>
            <div class="form-group">
                <label for="amount">From:</label>
                <div class="form-child">
                    <div class="nav">
                        <div class="select-curr" id="select-curr" title="Select currency" onclick="toggleMenu()">
                            <img src="./icons/AAVE.svg" alt="" />
                            <img id="arrow" src="./arrow-dropdown.svg" alt="" />
                        </div>
                        <div class="mylist-wrap" id="subMenu">
                            <div class="mylist">
                                <p>USD</p>
                                <p>EUR</p>
                            </div>
                        </div>
                    </div>
                    <input type="number" id="amount" name="amount" placeholder="Enter amount" required />
                </div>
            </div>
            <div class="form-group">
                <label for="amount">To:</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" required />
            </div>
            <button id="submit" type="submit">Convert</button>
        </form>

        <script src="script.js"></script>
    </body>
</html>
